<body>
    <div class="colourBorder borderL3">

        <div class="arrowSpeakingBubble">
            <img src="images\speakingarrow-46.png" alt="the arrow of a speaking cloud">
        </div>
<div class="img">
    <img src="images\workshop cards-29.png" alt="figure standing on top of water slide that goes in two directions.">

</div>
<div class="bmttns">
    <button onclick="sent2OOCSIandGo2Step7()"><p>Bring me to the next step!</p></button>
</div>
</div>



    <script> // javascript

        function sent2OOCSIandGo2Step7() { //Go to link, step X indu, look at the guiding phone.
            OOCSI.send(nameOfChannel, {'command':"switch6","link":"step7_indu.html"});
            window.location.href = "step7_pers_guide.html";
        }
        makeConnection(readCommandAndShowImg); // OOCSI connection and argument to the immage appearings function

        function readCommandAndShowImg(message) {
            if (message.data.command == "dolphin"){
                addImg("images\\workshop cards-34.png");
            }
            else if (message.data.command == "whirl"){
                addImg("images\\workshop cards-33.png");
            }
            else if (message.data.command == "shark"){
                addImg("images\\workshop cards-32.png");
            }
        }

        //image functions and locations below

        function addImg(imageLocation) { //insead of using appendChild and call in other function that reads message from OOCSI
            //make a new img element
            const waterSprayimg = document.createElement("img");

            //source img
            waterSprayimg.setAttribute("src", imageLocation); //images\\workshop cards-34.png dolphin

            //html tag location
            const location = document.getElementById("imgShow");

            //place image on location
            location.appendChild(waterSprayimg);

        }

    </script>
</body>
