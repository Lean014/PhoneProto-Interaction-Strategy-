<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step6La_indu</title>
    <link rel="stylesheet" href="../styles_guide.css">
</head>
<script src="../oocsi_lib.js"></script>
<script src="../functions.js"></script>

<body>
    <div class="induImage">
        <img src="../images/workshop cards-40.png" alt="slide" usemap="#slide6La" width="171" height="271">
        <map name="slide6La">
            <!--  -->
        <area shape="rect" coords="0, 125, 80, 269" href="step6Lb_indu.html" alt="leftSlide" onclick="dolphin()"> <!--// send this message: OOCSI.send(nameOfChannel, {'command':"dolphin"}); -->
        <area shape="rect" coords="80, 126, 170, 269" href="step6Mb_indu.html" alt="rightSlide" onclick="whirl()"> <!-- // whirl -->
        </map>
    
    </div>
    <script>
        //oocsi send functions here
        function dolphin() {
            OOCSI.send(nameOfChannel, {'command':"dolphin"});
        }
        function whirl() {
            OOCSI.send(nameOfChannel, {"command": "whirl"});
        }
        //OOCSI code here
        makeConnectionIndu(readMessage);
        function readMessage(message) { //OOCSI receive code here
            if (message.data.command == "switch6") {
                window.location.href = "step7_indu.html";
            }
            console.log("receved message");
            console.log(message.data);
        }
    </script>
</body>
</html>
