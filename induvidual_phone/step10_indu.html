<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="../oocsi_lib.js"></script>
<script src="../functions.js"></script>

<body>
    <img onclick="groupButton()" id="buttonStep10" src="../images/workshop cards-24.png" alt="illustration of button">

    <script>
        // als er geklikt word op het plaatje: 
        //      oocsi bericht sture
        //      uitschakelen van knop
        //      timeout.delay knop weer activeeren met set time-out

        function groupButton() {
            console.log ("click!");
            OOCSI.send(nameOfChannel, { 'command': "groupButtonP" }); //send a message to OOCSI
            document.getElementById("buttonStep10").onclick = null; //decctivate clikking 
            //timout
            window.setTimeout(function reactivateButton() { //function in between ()
                document.getElementById("buttonStep10").onclick = groupButton; //activate clikking
                console.log("reactivateButton");
            }, 2000); // 2 seconds of timing // timeout done
        }

        makeConnectionIndu(); //login to OOCSI indu

    </script>
</body>

</html>
