<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function startTimer10s() {
        const timeDuration = 10;
        const timeBetweenLoops = 1000;
        let secondsLeft = timeDuration;
       let timerLoop = setInterval(() => {
            console.log(secondsLeft);
            document.getElementById("countdown").innerHTML = secondsLeft;
            secondsLeft--;

            if (secondsLeft < 0){
                clearInterval(timerLoop);
                document.getElementById("countdown").innerHTML = "Time done!"; 
            }

        }, timeBetweenLoops);
    }
    window.onload = startTimer10s;

</script>
<body>
    <h1 id="countdown">Countdown!</h1>
    <img src="images\workshop cards-24.png" alt="image of button">
</body>
</html>
