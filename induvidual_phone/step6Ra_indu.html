<body>
    <img src="../images/workshop cards-39.png" alt="slide" usemap="#slide6Ra" width="171" height="271">
    <map name="slide6Ra">
    <area shape="rect" coords="0, 125, 80, 269" href="step6Mb_indu.html" alt="leftSlide" onclick="whirl()"> <!--  whirl -->
    <area shape="rect" coords="80, 126, 170, 269" href="step6Rb_indu.html" alt="rightSlide" onclick="shark()"> <!-- shark  -->
    </map>
    <script>
        //oocsi send functions here
        function shark() {
            OOCSI.send(nameOfChannel, {'command':"shark"});
        }
        function whirl() {
            OOCSI.send(nameOfChannel, {"command": "whirl"});
        }

        //OOCSI code here
        makeConnectionIndu(readMessage);
        function readMessage(message) { //OOCSI receive code here
            if (message.data.command == "switch6") {
                window.location.href = "step7_indu.html";
            }
            console.log("receved message");
            console.log(message.data);
        }
    </script>
